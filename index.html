<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ipod mp3 Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src='script.js' defer></script>
    <script src='songs.js' defer></script>
</head>
<body class="flex-2">
    <div class="outer-wrapper">
    <div class="wrapper">
        <div class="img-name-wrapper">
            <div class="image-area">
                <img src="" id="image" alt="150x150">
            </div>
            <div class="song-details">
                <div class="name"><marquee direction="left" scrollamount="5" id="marquee_name"></marquee></div>
                <div class="artist" id="artist"></div>
            </div>
            <div class="lock"></div>
        </div>
        <div class="grid-box">
            <div class="item"style="--i:0" >
                <div class="btn flex" onclick="menu(),playlist()">
                     <span class="material-symbols-outlined menu" style="--j:-1">menu</span>
                </div>
            <div class="cover"></div>
            </div>
            <div class="item" style="--i:1">
            <div class="btn flex" onclick="next()">
                <span class="material-symbols-outlined" style="--j:-3" >skip_next</span>
            </div>
            <div class="cover"></div>
            </div>
            <div class="item" style="--i:-1">
                <div class="btn flex" onclick="prev()" >
                <span class="material-symbols-outlined" style="--j:-3" ">skip_next</span>
                </div>
                <div class="cover"></div>
            </div>
            <div class="item" style="--i:2">
                <div class="btn flex" onclick="mode()">
                <span class="material-symbols-outlined mode" style="--j:3" >repeat</span>
            </div>
            <div class="cover"></div>
            </div>
            <div class="play_pause" onclick="play_pause(),unlock()">
                <span class="material-symbols-outlined" style="--j:3" >play_pause</span>
            </div>
        </div>
    </div>
    <div class="playlist" data-song-playlist>
        <template data-song-template>
            <div class="song">
                <div class="song-name"></div>
                <div class="artist-name"></div>
            </div>
        </template>
    </div>
</div>
    <!-- <span class="material-symbols-outlined">skip_next</span> -->
</body>
</html>
